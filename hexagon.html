<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hexadecimal color generator</title>
	<style>
		#container{
			margin: auto;
    		width: 35%;
			height:35%;
			padding: 10%;
    		margin-top: 10%;
			justify-content: center;
			display: block;
			align-items: center;
			text-align: center;
			background-color: white;
			border-radius:50%;

		}
		#generate{
			padding: 10px;

		}
	</style>
</head>
<body>
	<div id ="container">

	<button id="generate" value="Click me" onclick="generate()">CHANGE_COLOR</button>
	<h5 id="code"></h5>
	</div>
</body>
<script>
	function generate(){
	
		var letters = "0123456789ABCDEF";
	
		var color = '#';
	
		for (var i = 0; i < 6; i++)
			color += letters[(Math.floor(Math.random() * 16))];
	
		var b=document.getElementById("container");
		var p=document.getElementById("code");
		

		b.style.backgroundColor=`${color}`;
	}
</script>
</html>
