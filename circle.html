<!DOCTYPE html>
<html>
    <head>
        <title>emoji</title>
    </head>
    <style>
        #circle{
            margin-top: 10s0px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <center>
    <div id="circle">

    </div>
    </center>
    <script>
        document.getElementById("circle").addEventListener("mouseover",Over);
        document.getElementById("circle").addEventListener("mouseout",Out);
        function Over(){
            document.getElementById("circle").style="width:300px; height:300px";
        }
        function Out(){
            document.getElementById("circle").style="width:150px;height:150px";
        }
    </script>
</body>
</html>
    </body>
</html>
